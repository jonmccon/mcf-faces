# Production reverse proxy configuration for Family Photos Face Recognition
server {
    listen 80;
    server_name localhost;

    # IMPORTANT: Uncomment the redirect below ONLY after SSL is properly configured.
    # Uncommenting this before SSL setup will break all HTTP access to the application.
    # Steps before enabling this redirect:
    #   1. Obtain SSL certificates (e.g., with Let's Encrypt)
    #   2. Uncomment and configure the HTTPS server block below
    #   3. Test HTTPS access is working
    #   4. Then uncomment the redirect below
    # Note: Use $host for better compatibility with different domain configurations
    # return 301 https://$host$request_uri;

    # Client max body size for photo uploads
    client_max_body_size 100M;

    # Proxy requests to web UI
    location / {
        proxy_pass http://web:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_buffering off;
    }

    # Proxy API requests to backend
    location /api/ {
        proxy_pass http://api:8000/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
        proxy_read_timeout 86400;
    }

    # Proxy static file requests to backend
    location /static/ {
        proxy_pass http://api:8000/static/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
    }
}

